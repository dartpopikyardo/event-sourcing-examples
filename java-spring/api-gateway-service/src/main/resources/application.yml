spring:
  application:
     name: api-gateway-service

zuul:
  routes:
    accounts:
        path: /accounts/**
    customers:
        path: /customers/**
    transfers:
        path: /transfers/**

api:
  gateway:
    endpoints:
      0:
        path: /accounts/**
        method: GET
        host: ${accounts.queryside.service.host:localhost}
        port: 8081
      1:
        path: /accounts/**
        method: POST
        host: ${accounts.commandside.service.host:localhost}
        port: 8081
      2:
        path: /customers/**
        method: GET
        host: ${customers.queryside.service.host:localhost}
        port: 8081
      3:
        path: /customers/**
        method: POST
        host: ${customers.commandside.service.host:localhost}
        port: 8081
      4:
        path: /transfers/**
        method: POST
        host: ${transactions.commandside.service.host:localhost}
        port: 8081